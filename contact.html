<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/c3a7ad5e78.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="contact.css" />
        <title>Магазин сладостей</title>
    </head>
    <body>
        <header class="header">
            <a href="index.html" class="logo"><img src="images/logo.png" /></a>
            <nav class="navbar">
                <a href="index.html">Главная</a>
                <a href="candies.html">Конфеты</a>
                <a href="marmelade.html">Мармелад</a>
                <a href="Q&A.html">FAQs</a>
                <a href="contact.html">Связь с нами</a>
            </nav>
            <div class="icons">
                <div class="search-icon"><i class="fas fa-search"></i></div>
                <div class="cart-icon"><i class="fas fa-cart-plus"></i></div>
                <div class="menu-icon"><i class="fas fa-bars"></i></div>
            </div>

            <div class="search-form">
                <input type="search" name="search" id="search-box" placeholder="поиск по магазину...">
                <label for="search-box" class="fas fa-search"></label>
            </div>

            <div class="cart-items-container"> <!--корзина покупателя-->
                <!-- Первый предмет -->
                <div class="cart-item">
                    <span class="fas fa-times"></span>
                    <img src="images/icecream1.jpg" alt="" />
                    <div class="content">
                        <h3>Мороженое</h3>
                        <div class="price">$19.99/-</div>
                    </div>
                </div>
                <!-- Второй предмет -->
                <div class="cart-item">
                    <span class="fas fa-times"></span>
                    <img src="images/marmelad.jpg" alt="" />
                    <div class="content">
                        <h3>Мармелад</h3>
                        <div class="price">$14.89/-</div>
                    </div>
                </div>
                <!-- Третий предмет -->
                <div class="cart-item">
                    <span class="fas fa-times"></span>
                    <img src="images/candy.jpg" alt="" />
                    <div class="content">
                        <h3>Конфеты</h3>
                        <div class="price">$29.99/-</div>
                    </div>
                </div>
                <!-- Четвертый предмет -->
                <div class="cart-item">
                    <span class="fas fa-times"></span>
                    <img src="images/chocolate.jpg" alt="" />
                    <div class="content">
                        <h3>Шоколад</h3>
                        <div class="price">$39.89/-</div>
                    </div>
                </div>
                <a href="" class="btn">Заказать сейчас</a>
            </div>
        </header>

    </section>
    <!-- Секция связи -->
    <section class="adress" id="adress">
        <h1 class="title">Связь с нами</h1>
        <div class="contents">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2675.8339588425956!2d37.477259942892665!3d55.66987538773286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54dc1d23b51c3%3A0x74763ed59c81ccb6!2z0KDQotCjINCc0JjQoNCt0JA!5e0!3m2!1sru!2sru!4v1701012924004!5m2!1sru!2sru" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form action="">
                <h3>Ваши данные</h3>
                <div class="input-box">
                    <span class="fas fa-user"></span>
                    <input type="text" name="name" placeholder="Имя" required>
                </div>

                <div class="input-box">
                    <span class="fas fa-envelope"></span>
                    <input type="email" name="email" placeholder="email" required>
                </div>

                <div class="input-box">
                    <span class="fas fa-phone"></span>
                    <input type="tel" name="phone" placeholder="Телефон" required pattern="[0-9]{10}">
                </div>

                <button type="submit" class="btn">Отправить форму</button>
            </form>
        </div>
    </section>

        <!-- Футер -->
        <footer class="footer">
            <div class="social-media">
                <a href="https://vk.com/tusyaowo" class="fa-brands fa-vk"></a>
                <a href="https://web.telegram.org" class="fa-brands fa-telegram"></a>
                <a href="https://www.instagram.com" class="fa-brands fa-instagram"></a>
                <a href="https://web.whatsapp.com/" class="fa-brands fa-whatsapp"></a>
            </div>
            <div class="links">
                <a href="index.html">Главная</a>
                <a href="candies.html">Конфеты</a>
                <a href="marmelade.html">Мармелад</a>
                <a href="Q&A.html">FAQs</a>
                <a href="contact.html">Связь с нами</a>
            </div>
            <div class="credits">
                Создано <span>Дженбаз Артуром Ринатовичем</span> в качестве курсовой работы по РКЧИР.
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
